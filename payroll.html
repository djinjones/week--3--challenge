<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Employee Payroll Tracker</title>
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
  <nav class="nav">
    <h1>Dan Jones | Payroll Tracker</h1>
    <h2><a href="https://djinjones.github.io/week-2-challenge/">🔙Portfolio🔙</a></h2>
</nav>
  <div class="wrapper">
    <header>
      <h1>Employee Payroll Tracker</h1>
    </header>
    <div class="card">
      <div class="card-header">
       <h2>Employee Roster</h2>
      </div>
      <div class="card-body">
       <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Salary</th>
          </tr>
        </thead>
        <tbody id="employee-table">
        </tbody>
       </table>
      </div>
      <div class="card-footer">
        <button id="add-employees-btn" class="btn">Add Employees</button>
      </div>
    </div>
  </div>
  <footer>
    <section id="con" class="contact">
        <h2>Contact</h2>
        <a style="text-decoration: none" href="https://djinjones.github.com">Github</a>
        <a style="text-decoration: none" href="mailto:djones5205@gmail.com">Email</a>
    </section>
    <p>Designed with ❤️ from Dan Jones</p>
</footer>
  <!-- <script src="./assets/script.js"></script>  -->
  <script src="./assets/payroll.js"></script>
</body>

</html>
